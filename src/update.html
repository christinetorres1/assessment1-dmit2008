<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Chocolate Store | Update</title>  

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/update.js" defer  ></script>
</head>
<body>

    <main class="dashboard">
        <nav class="app-bar">
               <ul>
                   <li class="title">Chocolate Store | Update</li>
                   <li></li>
                   <li class="options">
                        <span><a href="write.html" class="write">Add Product</a></span>
                        <span><a href="index.html" class="read">Home</a></span>
                        <span><a href="update.html" class="update">Update</a></span>
                 </li>
               </ul>
        </nav>
  
        <aside class="sidebar">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Locations</a></li>
          </ul>
        </aside>

        <aside class="widget">
            <form id="chocolateForm" class="add-new-chocolate">
       
                

                <div class="chocolate-image form-control">
                  <div class="display">
                    <div>
                      <img src="static/images/default.jpg" alt="upload chocolate image">
                    </div>
                       
                    <label class="chocolateImage" for="chocolateImage">Select image</label>
                    <input type="file" id="chocolateImage" style="display:none"  class="select-file"   accept=".jpg, .png, .jpeg, .webp">
                  </div>
        
                <div class="chocolate-name form-control">
                  <label for="chocolateName">Chocolate Name: </label>
                   <input id="chocolateName" type="text" placeholder="name" >
                </div>

                <div class="chocolate-price form-control">
                    <label for="chocolatePrice">Chocolate Price: </label>
                     <input id="chocolatePrice" type="text" placeholder="price" >
                </div>

                <div class="chocolate-pieces form-control">
                    <label for="chocolatePieces">Number of Pieces: </label>
                    <input id="chocolatePieces" type="text" placeholder="pieces" >
                </div>
                
                <div class="submit-button form-control">
                    <button type="submit">Update Chocolate</button>
                </div>

              </form>

        </aside>

    </main>
    
</body>
</html>
